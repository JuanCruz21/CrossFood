services:
  # Aplicaci√≥n Next.js
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: crossfood-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - crossfood-network
    restart: unless-stopped

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crossfood-backend
    ports:
      - "8008:8008"
    networks:
      - crossfood-network
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8008 --reload

networks:
  crossfood-network:
    driver: bridge
